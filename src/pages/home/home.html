<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
  <ion-slides autoplay='2000' pager>
      <ion-slide *ngFor="let number of [1,2,3,4] ">
        <img src="./assets/imgs/{{ number }}.jpg" />
      </ion-slide>
 
    </ion-slides>
  </ion-card>

  <ion-grid>

    <ion-row>
      
      <ion-slides >
        <ion-slide *ngFor = "let product of products">
          <ion-card>
            <img *ngIf="product.images[0]" [src]="product.images[0].src"/>
            <h1>{{  product.name }}</h1>
            <p>{{ product.description  }}</p>
          </ion-card>
          
        </ion-slide>
      </ion-slides>
    </ion-row>

  </ion-grid> 

</ion-content>
