<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
        <ion-list-header>
            <ion-label>All Categories</ion-label>
        </ion-list-header>
        <ion-item *ngFor="let category of categories" text-wrap>
          <ion-icon [name] = "category.icon" item-left large></ion-icon>
          <h2>  {{ category.name  }}  </h2>
        </ion-item>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav #content [root]="homePage"></ion-nav>
